<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Notice Board</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Ensure the app container fills the entire screen */
        #app {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Style the iframe to fill the container */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <iframe src="http://localhost:3000"></iframe>
    </div>
    <script src="index.js"></script>
</body>
</html>
